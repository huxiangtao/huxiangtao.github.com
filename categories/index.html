---
layout: page
title: categories
---


{% for category in site.categories %}
<h4>{{ category[0] }}</h4>
<ul>
{% for post in category[1] %}
<li>
    <p>
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
        <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </p>
</li>
{% endfor %}
</ul>
{% endfor %}
