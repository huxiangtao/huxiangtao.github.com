---
layout: default
---

{% for post in paginator.posts %}
<article class="post">
    <h1 class=""><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
    <p>{{ post.date | date_to_string }}<span class="pipe">-</span>{{ post.category }}</p>
    {{ post.excerpt }}
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">Read More &raquo;</a>
</article>
{% endfor %}

{% include _pagination.html %}
