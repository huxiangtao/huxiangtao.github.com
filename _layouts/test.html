<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% if page.url == none %}
    <title>{{ site.name }}</title>
    {% else %}
    <title>{{ page.title }}</title>
    {% endif %}
    <meta name="author" content="{{site.author}}">
    <meta name="description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="{{ site.url }}/favicon.png" />
    <link rel="apple-touch-icon-prec    omposed" href="{{ site.url }}/apple-touch-icon.png" />

    <link rel="stylesheet" href="{{ site.url }}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/style.css{{ site.version }}" />
    <link rel="stylesheet" href="{{ site.url }}/css/nprogress.css{{ site.version }}" />
    <link rel="stylesheet" href="{{ site.url }}/css/elliot.css{{ site.version }}" />
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
</head>
<body>


    {{ content }}

</body>
</html>
