{% include _head.html %}
<div class="row">
    {% include _sidenav.html %}
    <div class="col-xs-12 col-sm-9 col-lg-9 col-md-offset-3" role="main">
        <article class="post">
          <h3 class="post-title">{{ page.title }}
              <small style="font-weight: 400;font-size:13px;">
              {% if page.tags %} |
              {% for tag in page.tags %}
                <a href="{{ site.url }}/tags#{{ tag | slugify }}" class="post-tag" aria-label="Left Align">{{tag}}</a>
              {% endfor %}
              {% endif %}
              </small>
          </h3>
          {{ content }}
          <p class="small gray"><span class="label label-default">{{ page.date | date: '%Y-%m-%d' }}</span></p>
        </article>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            {% if site.safe == false %}var disqus_developer = 1;{% endif %}
            var disqus_shortname = 'elliot'; // required: replace example with your forum shortname
            {% if page.wordpress_id %}var disqus_identifier = '{{page.wordpress_id}} {{site.production_url}}/?p={{page.wordpress_id}}';{% endif %}
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</div>
{% include _footer.html %}
